---
- name: install PostgreSQL
  hosts: all
  become: yes
  tasks:
    - name: install PostgreSQL and dependencies
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - postgresql-server
        - postgresql-contrib

    - name: initialise PostgreSQL
      command: postgresql-setup initdb

    - name: start PostgreSQL service
      systemd:
        name: postgresql
        state: started
        enabled: yes

    - name: create database
      postgresql_db:
        name: "test_database"
        encoding: UTF8
      become: yes

    - name: create user
      postgresql_user:
        db: "test_database"
        name: "test_user"
        password: "test_password"
      become: yes